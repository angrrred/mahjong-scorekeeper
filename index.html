    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .game-area {
            padding: 30px;
        }

        .player-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .direction-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .direction-group h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .winner-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ffeaa7;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .scores-display {
            background: #2c3e50;
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .scores-display h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .score-card {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .score-card.highlight {
            background: #e74c3c;
            transform: scale(1.05);
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 24px;
            font-weight: bold;
        }

        .round-scores {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #4a6278;
            font-size: 14px;
            color: #bdc3c7;
        }

        .game-over {
            background: #e74c3c;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .player-inputs {
                grid-template-columns: 1fr;
            }

            .score-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¥ –ú–∞–¥–∂–æ–Ω–≥ - –°—á–µ—Ç—á–∏–∫ –æ—á–∫–æ–≤</h1>
            <p>–°–ª–µ–¥–∏—Ç–µ –∑–∞ —Å—á–µ—Ç–æ–º –≤–∞—à–µ–π –∏–≥—Ä—ã</p>
        </div>

        <div class="game-area">
            <form id="gameForm">
                <div class="player-inputs">
                    <div class="direction-group">
                        <h3>–í–æ—Å—Ç–æ–∫</h3>
                        <div class="form-group">
                            <label>–ò–≥—Ä–æ–∫:</label>
                            <select name="vostok" required>
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞</option>
                                <option value="–ú–∏—à–∞">–ú–∏—à–∞</option>
                                <option value="–ò—Ä–∞">–ò—Ä–∞</option>
                                <option value="–ê–Ω—è">–ê–Ω—è</option>
                                <option value="–ü–∞—à–∞">–ü–∞—à–∞</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>–û—á–∫–∏:</label>
                            <input type="number" name="och_v" required min="0">
                        </div>
                    </div>

                    <div class="direction-group">
                        <h3>–Æ–≥</h3>
                        <div class="form-group">
                            <label>–ò–≥—Ä–æ–∫:</label>
                            <select name="ug" required>
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞</option>
                                <option value="–ú–∏—à–∞">–ú–∏—à–∞</option>
                                <option value="–ò—Ä–∞">–ò—Ä–∞</option>
                                <option value="–ê–Ω—è">–ê–Ω—è</option>
                                <option value="–ü–∞—à–∞">–ü–∞—à–∞</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>–û—á–∫–∏:</label>
                            <input type="number" name="och_u" required min="0">
                        </div>
                    </div>

                    <div class="direction-group">
                        <h3>–ó–∞–ø–∞–¥</h3>
                        <div class="form-group">
                            <label>–ò–≥—Ä–æ–∫:</label>
                            <select name="zapad" required>
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞</option>
                                <option value="–ú–∏—à–∞">–ú–∏—à–∞</option>
                                <option value="–ò—Ä–∞">–ò—Ä–∞</option>
                                <option value="–ê–Ω—è">–ê–Ω—è</option>
                                <option value="–ü–∞—à–∞">–ü–∞—à–∞</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>–û—á–∫–∏:</label>
                            <input type="number" name="och_z" required min="0">
                        </div>
                    </div>

                    <div class="direction-group">
                        <h3>–°–µ–≤–µ—Ä</h3>
                        <div class="form-group">
                            <label>–ò–≥—Ä–æ–∫:</label>
                            <select name="sever" required>
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞</option>
                                <option value="–ú–∏—à–∞">–ú–∏—à–∞</option>
                                <option value="–ò—Ä–∞">–ò—Ä–∞</option>
                                <option value="–ê–Ω—è">–ê–Ω—è</option>
                                <option value="–ü–∞—à–∞">–ü–∞—à–∞</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>–û—á–∫–∏:</label>
                            <input type="number" name="och_s" required min="0">
                        </div>
                    </div>
                </div>

                <div class="winner-section">
                    <h3>–ü–æ–±–µ–¥–∏—Ç–µ–ª—å —Ä–∞—É–Ω–¥–∞</h3>
                    <div class="form-group">
                        <select name="vet_win" required>
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–±–µ–¥–∏–≤—à–∏–π –≤–µ—Ç–µ—Ä</option>
                            <option value="–í–æ—Å—Ç–æ–∫">–í–æ—Å—Ç–æ–∫</option>
                            <option value="–Æ–≥">–Æ–≥</option>
                            <option value="–ó–∞–ø–∞–¥">–ó–∞–ø–∞–¥</option>
                            <option value="–°–µ–≤–µ—Ä">–°–µ–≤–µ—Ä</option>
                        </select>
                    </div>
                </div>

                <div class="controls">
                    <button type="submit" class="btn-primary">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Ä–∞—É–Ω–¥</button>
                    <button type="button" id="resetBtn" class="btn-secondary">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>–†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –æ—á–∫–∏...</p>
            </div>

            <div id="results"></div>
        </div>

    <script>
        // JavaScript —Å –ª–æ–≥–∏–∫–æ–π —Ä–∞—Å—á–µ—Ç–∞ –æ—á–∫–æ–≤
        function calculatePayments(costs) {
            let scores = [0, 0, 0];

            if (costs[0] < costs[1]) {
                let diff = costs[1] - costs[0];
                scores[0] -= diff;
                scores[1] += diff;
            } else if (costs[1] < costs[0]) {
                let diff = costs[0] - costs[1];
                scores[1] -= diff;
                scores[0] += diff;
            }

            if (costs[0] < costs[2]) {
                let diff = costs[2] - costs[0];
                scores[0] -= diff;
                scores[2] += diff;
            } else if (costs[2] < costs[0]) {
                let diff = costs[0] - costs[2];
                scores[2] -= diff;
                scores[0] += diff;
            }

            if (costs[1] < costs[2]) {
                let diff = costs[2] - costs[1];
                scores[1] -= diff;
                scores[2] += diff;
            } else if (costs[2] < costs[1]) {
                let diff = costs[1] - costs[2];
                scores[2] -= diff;
                scores[1] += diff;
            }

            return scores;
        }

        class MahjongGame {
            constructor() {
                this.scores = { '–ú–∏—à–∞': 0, '–ò—Ä–∞': 0, '–ê–Ω—è': 0, '–ü–∞—à–∞': 0 };
                this.gameOver = false;
                this.winner = null;
                this.loadFromLocalStorage();
            }

            calculateRound(data) {
                if (this.gameOver) return;

                const { vostok, ug, zapad, sever, och_v, och_u, och_z, och_s, vet_win } = data;

                const a = [vostok, ug, zapad, sever];
                const b = [parseInt(och_v), parseInt(och_u), parseInt(och_z), parseInt(och_s)];

                let vost, ug_score, zap, sev;

                if (vet_win === '–í–æ—Å—Ç–æ–∫' || vet_win === '–≤–æ—Å—Ç–æ–∫') {
                    let vp = b[0] * 2 * 3;
                    let ostp = calculatePayments(b.slice(1));
                    vost = vp;
                    ug_score = ostp[0] - b[0] * 2;
                    zap = ostp[1] - b[0] * 2;
                    sev = ostp[2] - b[0] * 2;
                } else if (vet_win === '–Æ–≥' || vet_win === '—é–≥') {
                    let vp = -b[1] * 2;
                    let g = [b[0], b[2], b[3]];
                    let ostp = calculatePayments(g);
                    vost = ostp[0] + vp;
                    let ostp2 = calculatePayments([b[1], b[2], b[3]]);
                    ug_score = ostp2[0] + b[1] * 2;
                    zap = ostp[1] + ostp2[1];
                    sev = ostp[2] + ostp2[2];
                } else if (vet_win === '–ó–∞–ø–∞–¥' || vet_win === '–∑–∞–ø–∞–¥') {
                    let vp = -b[2] * 2;
                    let g = [b[0], b[1], b[3]];
                    let ostp = calculatePayments(g);
                    vost = ostp[0] + vp;
                    let ostp2 = calculatePayments(b.slice(1));
                    ug_score = ostp2[0] + ostp[1];
                    zap = b[2] * 2 + ostp2[1];
                    sev = ostp[2] + ostp2[2];
                } else if (vet_win === '–°–µ–≤–µ—Ä' || vet_win === '—Å–µ–≤–µ—Ä') {
                    let vp = -b[3] * 2;
                    let g = [b[0], b[1], b[2]];
                    let ostp = calculatePayments(g);
                    vost = ostp[0] + vp;
                    let ostp2 = calculatePayments(b.slice(1));
                    ug_score = ostp2[0] + ostp[1];
                    zap = ostp[1] + ostp2[1];
                    sev = b[3] * 2 + ostp2[2];
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—á–∫–∏
                this.scores[vostok] += vost;
                this.scores[ug] += ug_score;
                this.scores[zapad] += zap;
                this.scores[sever] += sev;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏–µ –∏–≥—Ä—ã
                const maxScore = Math.max(...Object.values(this.scores));
                if (maxScore >= 500) {
                    this.gameOver = true;
                    for (let [player, score] of Object.entries(this.scores)) {
                        if (score === maxScore) {
                            this.winner = player;
                            break;
                        }
                    }
                }

                this.saveToLocalStorage();

                return {
                    scores: {...this.scores},
                    round_scores: {
                        [vostok]: vost,
                        [ug]: ug_score,
                        [zapad]: zap,
                        [sever]: sev
                    },
                    game_over: this.gameOver,
                    winner: this.winner,
                    max_score: maxScore
                };
            }

            resetGame() {
                this.scores = { '–ú–∏—à–∞': 0, '–ò—Ä–∞': 0, '–ê–Ω—è': 0, '–ü–∞—à–∞': 0 };
                this.gameOver = false;
                this.winner = null;
                this.saveToLocalStorage();
                return {
                    scores: {...this.scores},
                    game_over: false,
                    winner: null
                };
            }

            saveToLocalStorage() {
                localStorage.setItem('mahjongGame', JSON.stringify({
                    scores: this.scores,
                    gameOver: this.gameOver,
                    winner: this.winner
                }));
            }

            loadFromLocalStorage() {
                const saved = localStorage.getItem('mahjongGame');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.scores = data.scores || this.scores;
                    this.gameOver = data.gameOver || false;
                    this.winner = data.winner || null;
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        const game = new MahjongGame();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('gameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateRound();
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            resetGame();
        });

        function calculateRound() {
            const form = document.getElementById('gameForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!validateForm(data)) return;

            document.getElementById('loading').style.display = 'block';

            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –ª—É—á—à–µ–≥–æ UX
            setTimeout(() => {
                const result = game.calculateRound(data);
                document.getElementById('loading').style.display = 'none';
                displayResults(result);
            }, 500);
        }

        function resetGame() {
            const result = game.resetGame();
            displayResults(result);
        }

        function validateForm(data) {
            const players = [data.vostok, data.ug, data.zapad, data.sever];
            const uniquePlayers = new Set(players);

            if (uniquePlayers.size !== 4) {
                alert('–û—à–∏–±–∫–∞: –í—Å–µ –∏–≥—Ä–æ–∫–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Ä–∞–∑–Ω—ã–º–∏!');
                return false;
            }

            if (!data.vet_win) {
                alert('–û—à–∏–±–∫–∞: –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–±–µ–¥–∏–≤—à–∏–π –≤–µ—Ç–µ—Ä!');
                return false;
            }

            return true;
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');

            let html = '';

            if (result.game_over) {
                html += `
                    <div class="game-over">
                        <h2>üéâ –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê! üéâ</h2>
                        <p style="font-size: 24px; margin: 20px 0;">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${result.winner}</p>
                        <p>–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—á–µ—Ç: ${result.max_score} –æ—á–∫–æ–≤</p>
                    </div>
                `;
            }

            html += `
                <div class="scores-display">
                    <h3>–¢–µ–∫—É—â–∏–µ –æ—á–∫–∏</h3>
                    <div class="score-cards">
            `;

            const sortedScores = Object.entries(result.scores).sort((a, b) => b[1] - a[1]);
            const maxScore = Math.max(...Object.values(result.scores));

            sortedScores.forEach(([player, score]) => {
                const roundScore = result.round_scores ? result.round_scores[player] || 0 : 0;
                const isHighlight = score === maxScore && maxScore > 0;

                html += `
                    <div class="score-card ${isHighlight ? 'highlight' : ''}">
                        <div class="player-name">${player}</div>
                        <div class="player-score">${score}</div>
                        ${roundScore ? `
                            <div class="round-scores">
                                –ó–∞ —Ä–∞—É–Ω–¥: ${roundScore > 0 ? '+' : ''}${roundScore}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;

            // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ñ–æ—Ä–º—É –µ—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞
            if (result.game_over) {
                document.querySelectorAll('#gameForm input, #gameForm select, #gameForm button[type="submit"]').forEach(el => {
                    el.disabled = true;
                });
            } else {
                document.querySelectorAll('#gameForm input, #gameForm select, #gameForm button[type="submit"]').forEach(el => {
                    el.disabled = false;
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            displayResults({
                scores: game.scores,
                game_over: game.gameOver,
                winner: game.winner
            });
        });
    </script>
